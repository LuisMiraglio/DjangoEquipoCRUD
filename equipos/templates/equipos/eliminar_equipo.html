{% extends "equipos/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center text-danger">Eliminar Equipo</h1>

    <div class="card shadow p-4 mt-3 border-danger">
        <div class="alert alert-warning text-center">
            <p>¿Estás seguro de que deseas eliminar el equipo <strong>{{ equipo.modelo }}</strong> con número de serie <strong>{{ equipo.numero_serie }}</strong>?</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'lista_equipos' equipo_id=equipo.id %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
